<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
 <!-- un élément HTML qui servira à afficher le résultat -->
        <div id="resultat"></div>

        <!-- un bouton HTML qui appelle la fonction afficherSigne() lorsqu'on clique dessus -->
        <button onclick="afficherNombre()">Indiquer un nombre</button>

        <!-- définition de la fonction afficherSigne() -->
        <script>
        function afficherNombre() {
          // demander un chiffre à l'utilisateur et le stocker dans une variable n
          let n = prompt("Veuillez entrer un chiffre :");

          // convertir la valeur entrée en un nombre
          n = Number(n);

          chiffre = document.getElementById("resultat").innerHTML = n;
          console.log(chiffre)

        }

        </script>
  </body>
</html>
